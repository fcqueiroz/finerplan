{% extends "dashboard.html" %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/datatable.js') }}" defer></script>
{% endblock %}

{% block dashboard %}
<div class="row">
  {% if cards %}
    {% for card in cards %}
      {% include 'explore/_card.html' %}
    {% endfor %}
  {% else %}
  <p>There are no cards created for this page yet.</p>
  {% endif %}
</div>
{% endblock %}
