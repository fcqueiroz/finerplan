<div class="col-12 col-md-6 col-xl-4 py-3">
  <div class="card">
    <div class="card-body">
      <h2>{{ card.title }}</h2>
      <p id="report{{ card.id }}">
        {% for elem in card.elements %}
          {{ elem.to_html() | safe }}<br>
        {% endfor %}
      </p>
    </div>
  </div>
</div>
