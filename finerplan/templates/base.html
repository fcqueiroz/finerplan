<!doctype html>
<head>
    <title>FinerPlan - {{ title }}</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class=metanav>
        FinerPlan: 
        <a href="/">Overview</a>
        <a href="/earnings">Earnings</a>
        <a href="/expenses">Expenses</a>
        <a href="/assets">Assets</a>

    <ul>

        {% endfor %}
    </ul>
    {% block content %}{% endblock %}
</body>
